apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: jenkins
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path:   /
    prometheus.io/port:   '8080'
spec:
  selector:
    app: jenkins-server
  type: LoadBalancer
  ports:
    - port: 8889   # 외부 포트를 8080으로 변경
      targetPort: 8080   # 대상 포트도 8080으로 유지
  externalTrafficPolicy: Local
      

